name: âœ… CI Checks

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    name: ğŸ§ª Code & Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install Python tools
        run: |
          pip install --upgrade pip
          pip install black flake8 bandit

      - name: ğŸ§¹ Check Code Format (Black)
        run: black --check .

      - name: ğŸ” Lint (Flake8)
        run: flake8 ip_monitor.py --max-line-length 100

      - name: ğŸ” Security Scan (Bandit)
        run: bandit -r ip_monitor.py

      - name: ğŸ” Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL

